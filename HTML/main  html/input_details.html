<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<form action="" method="">
        
    <title>Enter details</title>
</head>
<body>
    <form action="">
        <!--using for we can create a form, where user can enter details-->
    
        <label for="name">FIRST NAME</label>
 
        <br>
        
        <!--we can use label to give labels to our form fill box-->
        
        <input type="text" name="name" id="name" placeholder="Enter your first name">


        <!--we can define input type, whatever we want to, text, password, email are the good examples-->

        <br>
        <label for="E-MAIL">E-MAIL</label>
        <br>
        <input type="email" value="email@email.com" name="" id="">

        
        <!--by using input for button, we can create our button responsive-->
        
        <br>

        <label for="PASSWORD">PASSWORD</label>
        <br>

        <!--by using type password, it will automatically hide entered characters-->

        <input type="password" name="password" placeholder="password">
        <br>

        <!--with placeholder, we can give a biref to user, what kind of input is suitable here-->

        

    <p>Please Select Your Favorite Coding Launguage</p>

    <!--p stands for paragraph-->

    <input type="radio" name="coding" id="" value="javascript">javascript

    <!--using radio button, we can create buttons to select option, with radio we can choose 1 option at a time -->

    <input type="radio" name="coding" id="" value="java">java

    <!--here, with name we can catogorize options,, it's just gets easy to dev-->

    <input type="radio" name="coding" id="" value="python">python

    <!--here, whatever value we wanna take as a input, declare the name in value,, but value won't be visible to client,, so we have to add our value name outside bracces -->

    <input type="radio" name="coding" id="" value="ruby">ruby
    <input type="radio" name="coding" id="" value="html">html
    <br>
    <p>You Can Select Your Favorite Programming Launguage Here Too!!</p>
    <input type="checkbox" name="programming" id="" value="javascript">javascript

    <!--using checkbox, we can create checkbox buttons, unlike radio buttons, with checkbox, we can select multiple options-->

    <input type="checkbox" name="programming" id="" value="java">java
    <input type="checkbox" name="programming" id="" value="python">python
    <input type="checkbox" name="programming" id="" value="ruby">ruby
    <input type="checkbox" name="programming" id="" value="html">html
    <p>Please Select Here Too!!!</p>
    <b></b>
    <select name="launguages" id="">

    <!--using select function, we can create a scrolldown box for our options-->

        <option value="javascript">javascript</option>

        <!--whenever we use select to create scrolldown buttons, we have to use option function to create options for our scrolldown box-->

        <br>
        <option value="java">java</option>
        <br>
        <option value="python">python</option>
        <br>
        <option value="ruby">ruby</option>
        <br>
        <option value="html">html</option>
        <br>
    </select>
    <br>
    <p>Comment</p>
    <textarea name="" id="" cols="20" rows="10" placeholder="Other? please specify"></textarea>

    <!--using textarea we can create a box, with coustomized size-->
    <br>
    <input type="submit">
    </form>
    <br>
    <br>
    <p>Back to homepage</p>
    <a href="index.html">homepage</a>

</body>
</html>
